<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <nav>
        <div class="navbar container flex">
   
            <div class="logo">
                <a href="#" onclick="reload()">
                    <img src="news-logo.png" >
                </a>
            </div>

           <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="Politics" onclick="onclickNavItems('Politics')">Politics</li>
                    <li class="hover-link nav-item" id="Tech" onclick="onclickNavItems('Tech')">Tech</li>
                    <li class="hover-link nav-item" id="Recession" onclick="onclickNavItems('Recession')">Recession</li>
                </ul>
           </div>

           <div class="search-bar flex">
            <input type="text" id="search-text"class="news-input" placeholder="e.g Cricket"></input>
            <button class="search-button" id="search-button">Search</button>
           </div>

        </div>
    </nav>

    <main>
        <div class="cards-container conatiner flex" id="cards-container">
            
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" id ="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is card Content</h3>
                <h6 class="news-source" id="news-source">SOurce Name</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Repellendus ducimus enim sed rerum non quam aspernatur iste, exercitationem distinctio! Beatae ducimus eos debitis eaque omnis, expedita unde nostrum voluptate laborum.</p>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
    
</body>
</html>
